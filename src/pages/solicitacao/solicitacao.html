
<ion-header no-border>
  <ion-navbar >
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Solicitacão de crédito</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <div class="c" style="display: flex;">
    <ion-item-divider no-lines padding color="light">
      <ion-icon name="contact" color="primary" item-end no-margin ></ion-icon>
      <h2 style="text-align: start;">Conta digital </h2>
      <p style="text-align: start;" class="conta">02355-0</p>
    </ion-item-divider>
    <ion-item-divider no-lines color="light" style="padding-left: 10px" padding>
      <ion-icon name="calendar" color="primary" item-start ></ion-icon>
      <h2 style="text-align: end;">Expiração</h2>
      <p style="text-align: end;" class="conta">10/08/18</p>
    </ion-item-divider>
  </div>
  <ion-item-divider class="limite" color="branco">
    <h2 class="txt-limite" color='light'>limite disponivel para solicitação </h2>
    <p class="saldo-limite">R$ 10.500,00</p>
  </ion-item-divider>


  <ion-item no-lines>
    <ion-label class="tes"></ion-label>
    <ion-select class="tes" style="width: 500px;margin-top:20px; " [(ngModel)]="conta" interface="action-sheet" >
      <ion-option *ngFor="let conta of contas" [value]="conta">{{conta.name}}</ion-option>
    </ion-select>
  </ion-item>

  <ion-item style="margin-left: 23px">
      <ion-label color="primary" style="font-weight: bolder" floating>Valor</ion-label>
      <ion-input type="number" [(ngModel)]="valor"></ion-input>
  </ion-item>
  <div class="solicitar">
      <button color='branco' (click)="openModalWithParams()" round large style = "color: #244463;margin-top: 20px" ion-button icon-start>
          <ion-icon name="log-in"></ion-icon>
          Solicitar
      </button>
  </div>
</ion-content>
